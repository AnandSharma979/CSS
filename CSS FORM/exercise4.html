<!Doctype html>
<html>
<head>
  <title> Anand </title>
  <link rel="stylesheet" type="text/css" href="exercise4.css">
</head>
<body>
  <div class="wrapper">
    <div class="site-header">
      <div class="logo">
        <img src="vinsol-logo.png" alt="vinsol">
      </div>
      <div class="header-right">
        <pre>Email us at: <a href="#">sales@vinsol.com</a>  Skype: <a href="#">Vinsol</a></pre>
      </div>     
    </div>
    <div>
      <h3 class="heading"> Please fill the form below</h3>
    </div>
    <div>
      <form class="form-wrap">
        <div class="row">
          <div class="field-label"> First Name </div>
          <div class="form-field">
            <input class="form-input" type="text" name="text">
          </div>  
        </div>
        <div class="row">  
          <div class="field-label"> Last Name </div>
          <div class="form-field">
           <input class="form-input" type="text" name="text">
          </div> 
        </div> 
        <div class="row"> 
          <div class="field-label"> Email address </div>
          <div class="form-field">
            <input class="form-input" type="text" name="text">
          </div>  
        </div>
        <div class="row">  
          <div class="field-label"> Password </div>
          <div class="form-field">
            <input class="form-input" type="password" name="pwd">
          </div>  
        </div>
        <div class="row">
          <div class="field-label"> Gender </div>
          <div class="form-field">
            <input  type="radio" id="Male" value="Male" name="gen" checked><label for="Male">Male</label>
            <input  type="radio" id="Female" value="Female" name="gen"><label for="Female">Female</label>
          </div>
        </div>
        <div class="row">
          <div class="field-label"> Date of Birth </div>
          <div class="form-field">
            <select class="select-box">
              <option value="DD"> DD
            </select>
            <select class="select-box">    
              <option value="MM"> MM
            </select>
            <select class="select-box">    
              <option value="YY"> YY
            </select>
          </div>    
        </div>
        <div class="row">
          <div class="field-label"> Address </div>
          <div class="form-field">
            <textarea class="text-area">
            </textarea>
          </div>
        </div>
        <div class="form-field">
          <input type="button" class="submit-button" value="Submit Details"
        </div>  
      </form>  
    </div>    
  </div>         
</body>
</html>
