<!Doctype html>
<html>
  <head>
    <title> Anand </title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="site-header">
      <div class="logo">
        <a href="#"><img src="vinsol-logo.png" alt="vinsol"></a>
      </div>
      <div class="header-right">
        <p class="paragraph">Email us at: <a href="mailto:sales@vinsol.com">sales@vinsol.com</a>&nbsp;&nbsp;&nbsp;
          Skype:<a href="Skype:anandsharma889?call">Vinsol</a></p>
      </div>
    </div>
    <div class="wrapper">
      <div>
        <h3 class="heading"> Please fill the form below</h3>
      </div>
      <div>
        <form class="form-wrap">
          <div class="row">
            <label class="field-label" for="firstname"> First Name </label>
            <div class="form-field">
              <input class="form-input" type="text" name="text" id='firstname'>
            </div>
          </div>
          <div class="row">  
            <label class="field-label" for="lastname">Last Name </label>
            <div class="form-field">
             <input class="form-input" type="text" name="text" id="lastname">
            </div>
          </div>
          <div class="row">
            <label class="field-label" for="emailaddress"> Email address </label>
            <div class="form-field">
              <input class="form-input" type="text" name="text" id="emailaddress">
            </div>
          </div>
          <div class="row">
            <label class="field-label" for="password"> Password </label>
            <div class="form-field">
              <input class="form-input" type="password" name="pwd" id="password">
            </div>
          </div>
          <div class="row">
            <div class="field-label"> Gender </div>
            <div class="form-field">
              <input  type="radio" id="Male" value="Male" name="gen" checked><label for="Male">Male</label>
              <input  type="radio" id="Female" value="Female" name="gen"><label for="Female">Female</label>
            </div>
          </div>
          <div class="row">
            <div class="field-label"> Date of Birth </div>
            <div class="form-field">
              <select class="select-box">
                <option value="DD"> DD
              </select>
              <select class="select-box">    
                <option value="MM"> MM
              </select>
              <select class="select-box">    
                <option value="YY"> YY
              </select>
            </div>
          </div>
          <div class="row">
            <label class="field-label" for="address"> Address </label>
            <div class="form-field">
              <textarea class="text-area" id="address"></textarea>
            </div>
          </div>
          <div class="form-field">
            <input type="button" class="submit-button" value="Submit Details">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
